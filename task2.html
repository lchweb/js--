		//使用递归来实现一个深度克隆，可以复制一个目标对象，返回一个完整拷贝
		//被复制的对象类型会被限制为数字、字符串、布尔、日期、数组、objec对象。不会包含函数、正则对象等
		
		function cloneObject(src){
			var newSrc=newSrc||{};
			/*if(Object.prototype.toString.call(src)=='[object Array]'){
				newSrc=[]
			}else{
				newSrc={};
			}*/
			for(var i in src){
				if(src.hasOwnProperty(i)){//排除继承属性
					if(typeof src[i]==='object'){
						newSrc[i]=cloneObject(src[i]);//递归赋值
					}else{
						newSrc[i]=src[i];
					}
				}
			}

			return newSrc;
		}

	function uniqArray(arr){
		var newArr=[];
		for(var i in arr){
			if(newArr.indexOf(arr[i])==-1){
				newArr.push(arr[i])
			}
		}
		return newArr;
	}	

	// 使用示例
var a = [1, 3, 5, 7, 5, 3];
var b = uniqArray(a);
